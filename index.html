<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Vehicle Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Company Vehicle Reservation System</h1>
    <div class="container">
        <div class="vehicle-list">
            <h2>Available Vehicles</h2>
            <ul id="vehicle-list">
                <!-- Vehicle items will be inserted here -->
            </ul>
        </div>
        <div class="reservation-form">
            <h2>Reserve a Vehicle</h2>
            <form id="reservation-form">
                <input type="hidden" id="selected-vehicle" name="selected-vehicle" required>
                
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <div class="time-input">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>

                <div class="time-input">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end-time" required>
                </div>

                <button type="submit">Reserve</button>
            </form>
        </div>
    </div>
    <div id="ticket-container" class="ticket-container">
        <!-- Ticket will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
